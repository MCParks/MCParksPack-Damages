<!DOCTYPE html>
<html>

<head>
<link rel="icon" type="image/png" href="../img/logo.png">
<title>MCParks Damage Values</title>

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
</head>

<body class="w3-theme-l1" onload="document.searchQuery.branch.value=this.branch.value; document.typeToolQuery.branch.value=this.branch.value;">
<h1 id="title" width="75%" align="center"><center>MCParks Resource Pack Look-up</center></h1>
<div class="w3-center">
	<h3>Branch</h3>
	<p>Select 'Release' for the pack currently available for guests, or 'Beta' for the most up-to-date from GitHub</p>
	<form autocomplete="off">
		<select id="branch"
			name="branch"
			onblur="document.searchQuery.branch.value=this.value; document.typeToolQuery.branch.value=this.value;"
			value="master">
			<option value="master">Beta</option>
			<option value="release">Release</option>
		</select>
	</form>
	
	<br><br><br><br>
	

	<h2>Search for an item:</h2>
	<p>Type in keywords to find an item</p>
	<form action="query/index.html" name="searchQuery" autocomplete="off">
		<input type="hidden" name="branch"  />
		<input type="text" name="search" id="search" placeholder="Search Query"><input type="submit" value="Search">
	</form>
	
	
	
	<br><br>
	
	<h2>Or, select an item to view all its contents:</h2>
	
	<form action="query/index.html" name="typeToolQuery" autocomplete="off">

		<input type="hidden" name="branch"  />

		<select id="type" name="type">
			<option value="golden">Gold</option>
			<option value="wooden">Wood</option>
			<option value="stone">Stone</option>
			<option value="iron" selected="selected">Iron</option>
			<option value="diamond">Diamond</option>
		</select>
		
		
		<select id="tool" name="tool">
			<option value="hoe">Hoe</option>
			<option value="axe" selected="selected">Axe</option>
			<option value="sword">Sword</option>
			<option value="pickaxe">Pickaxe</option>
			<option value="shovel">Shovel</option>
		</select><br><br>

		<input type="submit" value="View Item">
	</form>
	
	
	
	<script>
	

	function submit()
	{
		var branch = document.getElementById("branch").value;
	
	var type = document.getElementById("type").value;
	
	var tool = document.getElementById("tool").value;
	
	var search = document.getElementById("search").value;
	
	
	document.location = "query/?branch="+ branch + "&item=" + type + "_" + tool + "&search=" + search;
	}

	</script>
	</div>


</body>
</html>
